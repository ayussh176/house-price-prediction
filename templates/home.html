<!DOCTYPE html>
<html>
<head>
    <title>Dream Home Value Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="home-container">
        <div class="home-icon-circle"><i class="fas fa-home"></i></div>
        <h1 class="home-title">Predict Your <span class="highlight">Dream Home's Value</span></h1>
        <p class="home-subtitle">Get instant, accurate house price predictions powered by advanced algorithms and real market data</p>

        <div class="home-buttons">
            <a href="/predict" class="get-prediction-btn"><i class="fas fa-chart-line"></i> Get Price Prediction</a>
        </div>

        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-value">95%</span>
                <span class="stat-label">Accuracy rate</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">500K+</span>
                <span class="stat-label">Properties Analyzed</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">Real-time</span>
                <span class="stat-label">Market Data</span>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
